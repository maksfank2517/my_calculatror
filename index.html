<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="left">
                <h3>Оцените рост ваших инвестиций</h3>
                <img src="./1.png" 
                alt="оцените рост ваших инвестиций">
            </div>
            <div class="right">
                <p>Начальная сумма</p>
                <input class="money" type="number" value="80000">
                <p>Длительность,  лет</p>
                <input type="number" class="year" value="3">
                <h5>Результирующий баланс</h5>
                <div class="result"></div>
            </div>
            <div class="about">
                <h3>Как работает калькулятор</h3>
                <div class="flex">
                    <div>
                        <img src="./2.png" alt="Работа калькулятора">
                    </div>
                    <p>Калькулятор расчитывает сумму через определенный срок, предполагая  годовую доходность 12%</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
