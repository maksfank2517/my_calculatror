<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="left">
                <img src="./Сat-first.png" alt="оцените рост ваших инвестиций">
            </div>
            <div class="right">

                <div class="calculator-buttons">
                    <button class="mode-btn active" data-mode="markup">Наценка</button>
                    <button class="mode-btn" data-mode="discount">Скидка</button>
                </div>

                <div class="calc-fields markup-fields">
                    <p>Начальная цена</p>
                    <input class="initial-price" type="number" value="100" min="0">
                    <p>Итоговая цена</p>
                    <input type="number" class="final-price" value="130" min="0">
                    <h5>Процент наценки</h5>
                </div>


                <div class="calc-fields discount-fields" style="display: none;">
                    <p>Цена без скидки</p>
                    <input class="original-price" type="number" value="130" min="0">
                    <p>Размер скидки</p>
                    <input class="discount-percent" type="number" value="20" min="0" max="100">
                    <h5>Цена со скидкой</h5>
                </div>

                <div class="result">30%</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
