<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="left">
                <img src="./Сat-first.png" alt="оцените рост ваших инвестиций">
            </div>
            <div class="right">

                <div class="mode-selector">
                    <select class="mode-select" id="modeSelect">
                        <option value="markup">Наценка %</option>
                        <option value="discount">Скидка</option>
                        <option value="price-markup">Наценка на цену</option>
                        <option value="percent-of">Процент от</option>
                        <option value="sum-percent">Сумма %</option>
                    </select>
                </div>

                <div class="calc-fields markup-fields">
                    <p>Начальная цена</p>
                    <input class="initial-price" type="number" value="100" min="0">
                    <p>Итоговая цена</p>
                    <input type="number" class="final-price" value="130" min="0">
                    <h5>Процент наценки</h5>
                </div>


                <div class="calc-fields discount-fields" style="display: none;">
                    <p>Цена без скидки</p>
                    <input class="original-price" type="number" value="130" min="0">
                    <p>Размер скидки</p>
                    <input class="discount-percent" type="number" value="20" min="0" max="100">
                    <h5>Цена со скидкой</h5>
                </div>

                <div class="calc-fields price-markup-fields" style="display: none;">
                    <p>Базовая цена</p>
                    <input class="base-price" type="number" value="100" min="0">
                    <p>Наценка %</p>
                    <input class="markup-percent" type="number" value="15" min="0">
                    <h5>Цена с наценкой</h5>
                </div>

                <div class="calc-fields percent-of-fields" style="display: none;">
                    <p>Целое число</p>
                    <input class="total-value" type="number" value="1800" min="0">
                    <p>Часть от числа</p>
                    <input class="part-value" type="number" value="240" min="0">
                    <h5>Процент</h5>
                </div>


                <div class="calc-fields sum-percent-fields" style="display: none;">
                    <p>Общая сумма</p>
                    <input class="total-sum" type="number" value="1000" min="0" step="0.01">
                    <p>Процент</p>
                    <input class="sum-percent" type="number" value="15" min="0" max="100" step="0.01">
                    <h5>Сумма процентов</h5>
                </div>

                <div class="result">30%</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
