<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="left">
                <img src="./Сat-first.png" 
                alt="оцените рост ваших инвестиций">
            </div>
            <div class="right">
                <p>Начальная цена</p>
                <input class="initial-price" type="number" value="100" min="0">
                <p>Итоговая цена</p>
                <input type="number" class="final-price" value="100" min="0">
                <h5>Процент наценки</h5>
                <div class="result"></div>
            </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
